<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Robust Adaptive Grid Groups with Reordering & Unique IDs</title>
    <style>
        body {
            font-family: sans-serif;
            background: #202020;
            color: white;
            margin: 0;
        }

        h2 {
            margin: 20px 0 0 24px;
        }

        #parent-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 32px;
        }

        .child-grid {
            background: black;
            border: 2px solid #666;
            border-radius: 8px;
            min-width: 180px;
            min-height: 80px;
            box-shadow: 0 2px 6px #0001;
            padding: 16px 10px 16px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            position: relative;
            transition: box-shadow 0.16s, border-color 0.16s;
        }

        .child-grid.dragover {
            border-color: #2196F3;
            box-shadow: 0 0 0 3px #cce7ff;
        }

        .grid-item {
            background: rgb(37, 37, 37);
            color: white;
            border-radius: 6px;
            min-width: 70px;
            min-height: 37px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            position: relative;
            cursor: move;
            user-select: none;
            font-weight: bold;
            gap: 6px;
        }

        .grid-item.dragging {
            opacity: 0.5;
        }

        .delete-btn {
            display: none;
            position: absolute;
            top: 3px;
            right: 7px;
            background: #e53e3e;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 16px;
            line-height: 15px;
            padding: 0;
        }

        .grid-item:hover .delete-btn {
            display: block;
        }

        .group-delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 22px;
            height: 22px;
            background: #e53e3e;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 20px;
            user-select: none;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0;
            z-index: 10;
            transition: opacity 0.2s ease;
        }

        .group-delete-btn:hover {
            background: #b32b2b;
        }

        .child-grid:hover>.group-delete-btn {
            display: flex;
            opacity: 1;
        }

        .placeholder {
            box-sizing: border-box;
            min-height: 37px;
            width: 70px;
            margin: 4px 0;
            background: #90caf9;
            border: 2px solid #2196F3;
            border-radius: 6px;
        }

        #drop-indicator {
            position: fixed;
            pointer-events: none;
            z-index: 90;
            background: #2196F3cc;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            padding: 10px 24px;
            font-size: 18px;
            box-shadow: 0 4px 28px #2196F366;
            display: none;
        }

        #outside-overlay {
            display: none;
            position: fixed;
            z-index: 80;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(33, 150, 243, 0.08);
            pointer-events: none;
        }

        #outside-overlay.active {
            display: block;
            pointer-events: all;
        }
    </style>
</head>

<body>
    <h2>Robust Adaptive Board with Unique IDs & Reordering</h2>
    <button style="margin: 14px 0 0 26px;" onclick="addDemoItem()">Add Random Item to First Group</button>

    <div id="parent-grid"></div>
    <div id="outside-overlay"></div>
    <div id="drop-indicator">Drop here to create a new group</div>

    <script src="main.js">
        
    </script>
</body>

</html>
