<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reflection Board</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="button-container">
    <button id="internal-save-btn" class="state-btn"><s>Save (Internal)</s></button>
    <button id="internal-load-btn" class="state-btn"><s>Load (Internal)</s></button>
    <button id="download-btn" class="state-btn">Download JSON</button>
    <button id="upload-btn" class="state-btn">Upload JSON</button>
    <button id="add-btn" class="state-btn">Add JSON</button>
    <input type="file" id="upload-file-input" accept=".json" />
    <input type="file" id="add-file-input" accept=".json" />
</div>
<div class="checkbox-container">
    <input type="checkbox" id="active-tab-history" name="active-tab-history-state" class="checkbox">
    <label for="active-tab-history">view history in app</label>
</div>
    <h2>Reflection Board</h2>


    <div id="parent-grid"></div>
    <div id="outside-overlay"></div>
    <div id="drop-indicator">Drop here to create a new group</div>

    <script src="main.js">

    </script>
</body>

</html>
